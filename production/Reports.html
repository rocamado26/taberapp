            <div class="row">

                          <form id="demo-form" data-parsley-validate class="form-horizontal form-label-left">
                                    
                            <div>
                                <label class="col-md-12 col-sm-6">Fecha
                                </label>
                                <br>
                                <div class="col-md-12 col-sm-6">
                                    <input id="dateDiezmo" class="date-picker form-control" placeholder="Seleccione una fecha" type="text" required="required" type="text" onfocus="this.type='date'">
                                </div>
                            </div>
                            <div>
                                <div class="row justify-content-center"  style="margin-top: 55px;">
                                    <button class="btn btn-primary" type="reset">Limpiar</button>
                                    <button type="button" class="btn btn-success">Buscar</button>
                                </div>
                            </div>

                        </form>
                        </div>
                      </div>
                      <div class="animated flipInY col-lg-4 col-md-4 col-sm-6  ">
                        <div class="tile-stats">
                          <div class="icon"><i class="fa fa-calendar"></i>
                          </div>
                          <div class="count">Mensual</div>

                          <form id="demo-form" data-parsley-validate class="form-horizontal form-label-left">
                                    
                            <div>

                              <label class="col-md-12 col-sm-6">Año
                              </label>
                              <br>
                              <div class="col-md-12 col-sm-6">
                                <select name="anio" id="anio" class="form-control">
                                  <option value="0" selected>Seleccione un año...</option>
                                  <script>
                                  var myDate = new Date();
                                  var year = myDate.getFullYear();
                                  for(var i = 2015; i < year+1; i++){
                                  document.write('<option value="'+i+'">'+i+'</option>');
                                  }
                                  </script>
                                </select>
                              </div>

                              <label class="col-md-12 col-sm-6" style="margin-top: 5px;">Mes
                              </label>
                              <br>
                              <div class="col-md-12 col-sm-6">
                                <select name="mes" id="mes" class="form-control">
                                  <option value="0" selected>Seleccione un mes...</option>
                                  <option value="1">Enero</option>
                                  <option value="2">Febrero</option>
                                  <option value="3">Marzo</option>
                                  <option value="4">Abril</option>
                                  <option value="5">Mayo</option>
                                  <option value="6">Junio</option>
                                  <option value="7">Julio</option>
                                  <option value="8">Agosto</option>
                                  <option value="9">Septiembre</option>
                                  <option value="10">Octubre</option>
                                  <option value="11">Noviembre</option>
                                  <option value="12">Diciembre</option>
                                </select>
                                </div>
                            </div>

                                    <button type="button" class="btn btn-success">Buscar</button>
