    <script type='text/javascript'>
        
    function buscarHermano() {
      var hermano = document.getElementById("brother").value;
      if(hermano===''){
        new PNotify({
                title: '¡Espera un momento!',
                text: 'Ingresa el nombre de la persona',
                styling: 'bootstrap3'
                });
      }
      else{
        $("#loadingPage").fadeIn(300);
        fetch('http://taberzacateapp.azurewebsites.net/api/hermano/buscar?nameHermano='+hermano, {
              method: 'POST',
              headers: new Headers({
                'Content-Type': 'application/json; charset=utf-8', 
                'Accept': 'application/json',
                'Authorization':'YRtcMG2695'
              })
            },)
          .then(res => res.json())
          .then(res => {
            if(res.Status==200){
              if(res.Info.count>0){
                $("#cuerpo").html("");
                  for(var i=0; i<res.Info.count; i++){
                    var tr = "<tr><td>"+res.Info.data[i].NameHermano+"</td><td><button class='btn btn-success' type='button' onclick='seleccionarHermano("+res.Info.data[i].IdHermano+", \""+res.Info.data[i].NameHermano+"\")'><i class='fa fa-check-circle'></i></button></td>";
                    $("#cuerpo").append(tr)
                  }
              }
              else{
                new PNotify({
                title: '¡Algo salió mal!',
                text: 'No se encontraron nombres similares, por favor agrega al nuevo miembro',
                type: 'error',
                styling: 'bootstrap3'
                });
              }
              $("#loadingPage").fadeOut(0);
            }
            else {
              $("#loadingPage").fadeOut(0);
              new PNotify({
                title: '¡Algo salió mal!',
                text: res.Info.data,
                type: 'error',
                styling: 'bootstrap3'
                });
            }
          })
          .catch(function(err) {
            $("#loadingPage").fadeOut(0);
              alert(err)
          });
      }
    }

    function agregarHermano() {
      var hermano = document.getElementById("brother").value;
      if(hermano===''){
        new PNotify({
                title: '¡Espera un momento!',
                text: 'Ingresa el nombre de la persona',
                styling: 'bootstrap3'
                });
      }
      else{
        $("#loadingPage").fadeIn(300);
        fetch('http://taberzacateapp.azurewebsites.net/api/hermano?nameHermano='+hermano, {
              method: 'POST',
              headers: new Headers({
                'Content-Type': 'application/json; charset=utf-8', 
                'Accept': 'application/json',
                'Authorization':'YRtcMG2695'
              })
            },)
          .then(res => res.json())
          .then(res => {
            if(res.Status==200){
              document.getElementById("idBrother").value = res.Info.data;
              document.getElementById("brother").value   = hermano.toUpperCase();
              $("#loadingPage").fadeOut(0);
              new PNotify({
                title: '¡Éxito!',
                text: 'Registro agregado con éxito',
                type: 'success',
                styling: 'bootstrap3'
                });
            }
            else {
              $("#loadingPage").fadeOut(0);
              new PNotify({
                title: '¡Algo salió mal!',
                text: res.Info.data,
                type: 'error',
                styling: 'bootstrap3'
                });
            }
          })
          .catch(function(err) {
            $("#loadingPage").fadeOut(0);
              alert(err)
          });
      }
    }
    
    function seleccionarHermano(idHermano, nombreHermano){
      document.getElementById("idBrother").value = idHermano;
      document.getElementById("brother").value   = nombreHermano;
    }

    function agregarDiezmo(){
      var FechaDiezmo = document.getElementById("dateDiezmo").value;
      var IdHermano = document.getElementById("idBrother").value;
      var Diezmo = document.getElementById("diezmo").value;
      var IdUser = localStorage.getItem("usuario");


      if(FechaDiezmo!=="" && IdHermano!=="" && Diezmo!==""){
        //alert(FechaDiezmo+","+IdHermano+","+Diezmo);
        $("#loadingPage").fadeIn(300);
        fetch('http://taberzacateapp.azurewebsites.net/api/diezmo/guardar', {
              method: 'POST',
              headers: new Headers({
                'Content-Type': 'application/json; charset=utf-8', 
                'Accept': 'application/json',
                'Authorization':'YRtcMG2695'
              }),
              body: JSON.stringify({idhermano: IdHermano, fechadiezmo: FechaDiezmo, diezmo1: Diezmo, IdUser: IdUser})
            },)
          .then(res => res.json())
          .then(res => {
            if(res.Status==200){
              new PNotify({
                title: '¡Éxito!',
                text: 'Registro almacenado exitosamente',
                type: 'success',
                styling: 'bootstrap3'
                });
              location.reload();
            }
            else {
              $("#loadingPage").fadeOut(0);
              new PNotify({
                title: '¡Algo salió mal!',
                text: res.Info.data,
                type: 'error',
                styling: 'bootstrap3'
                });
              //alert(res.Info.data);
            }
          })
          .catch(function(err) {
            $("#loadingPage").fadeOut(0);
              alert(err)
          });
      }
      else{
        new PNotify({
                title: '¡Algo salió mal!',
                text: 'Complete los campos para ingresar diezmo',
                type: 'error',
                styling: 'bootstrap3'
                });
      }
    }
